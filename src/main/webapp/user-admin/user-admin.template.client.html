<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./user-admin.style.client.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="./user-admin.controller.client.js"></script>
    <title>User Admin</title>
</head>
<body>

<div class="container-fluid">
    <h1 class="color-blue">User Admin</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr class="wbdv-form">
            <td>
                <input class="form-control"
                       id="usernameFld"
                       placeholder="Username"/>
            </td>
            <td>
                <input class="form-control"
                       id="passwordFld"
                       type="password"
                       placeholder="Password"/>
            </td>
            <td>
                <input class="form-control"
                       id="firstNameFld"
                       placeholder="First Name"/>
            </td>
            <td>
                <input class="form-control"
                       id="lastNameFld"
                       placeholder="Last Name"/>
            </td>
            <td>
                <select class="form-control"
                        id="roleFld">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </td>
            <td>
                <span class="pull-right wbdv-nowrap-right-align">
                    <button class="btn btn-light fas fa-search wbdv-search color-blue"/>
                    <button class="btn btn-light fas fa-plus wbdv-create color-blue"/>
                    <button class="btn btn-light fas fa-check wbdv-update color-blue"/>
                </span>
            </td>
        </tr>
        </thead>
        <tbody class="wbdv-tbody">
        </tbody>
    </table>
</div>
</body>
</html>
