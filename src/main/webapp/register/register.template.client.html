<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Register
    </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../register/register.template.client.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container mt-3">
    <h1>Sign Up</h1>

    <div class="mb-3 row mt-3">
        <label for="username"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   placeholder="Alice"
                   id="username"/>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   placeholder="123qwe#$%"
                   id="password">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="passwordVerify"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   placeholder="123qwe#$%"
                   id="passwordVerify">
        </div>
    </div>


    <div class="mb-3 row">
        <label for="passwordVerify"
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a class="btn btn-primary btn-block"
               href="../profile/profile.template.client.html">
                Sign up
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="passwordVerify"
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <div class="d-flex justify-content-between">
                <div>
                    <a href="../login/login.template.client.html">
                        Login
                    </a>
                </div>
                <div>
                    <a href="../index.html">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
